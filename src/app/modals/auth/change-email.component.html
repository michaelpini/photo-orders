<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User Email ändern</h4>
    <button type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('x')"
    ></button>
</div>

<div class="modal-body">
    <form (submit)="submit(form)" class="d-flex flex-column" #form="ngForm">

        <!-- Email -->
        <div class="form-floating mb-2">
            <input type="email"
                   id="newEmail"
                   class="form-control"
                   [ngClass]="{'is-invalid': email.invalid && email.touched}"
                   autocomplete="email"
                   placeholder="name@provider.com"
                   ngModel
                   name="newEmail"
                   required
                   email
                   #email="ngModel"
            >
            <label for="newEmail">Neue Email Adresse:</label>
        </div>

        <!-- New Password -->
        <password-formfield
                id="password"
                class="form-floating position-relative"
                name="password"
                ngModel
                required
        >
            <label for="password">Passwort:</label>
        </password-formfield>

        <!-- Update 2nd email -->
        <div class="form-check text-start my-3">
            <input type="checkbox"
                   id="update2ndEmail"
                   class="form-check-input"
                   name="update2ndEmail"
                   ngModel
            >
            <label class="form-check-label" for="update2ndEmail">
                Korrespondenz Email auch ändern
            </label>
        </div>

        <!-- Button -->
        <button type="submit"
                class="btn btn-primary w-100 py-2"
                [disabled]="!form.valid"
        > User Email ändern</button>

    </form>
</div>
