<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User Login</h4>
    <button type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('x')"
    ></button>
</div>

<div class="modal-body">
    <form (submit)="submit(form)" class="d-flex flex-column" #form="ngForm">

        <!-- Email -->
        <div class="form-floating mb-2">
            <input type="email"
                   id="signInEmail"
                   class="form-control"
                   [ngClass]="{'is-invalid': email.invalid && email.touched}"
                   autocomplete="email"
                   placeholder="name@provider.com"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel"
            >
            <label for="signInEmail">Email:</label>
        </div>

        <!-- Password -->
        <password-formfield
                id="signInPassword"
                class="form-floating position-relative mb-2"
                name="password"
                ngModel
                required
        >
            <label for="signInPassword">Passwort:</label>
        </password-formfield>

        <!-- Remember me -->
        <div class="form-check text-start my-3">
            <input type="checkbox"
                   id="signInRememberEmail"
                   class="form-check-input"
                   name="rememberMe"
                   ngModel
            >
            <label class="form-check-label" for="signInRememberEmail">
                Email merken
            </label>
        </div>

        <!-- Button -->
        <button type="submit"
                class="btn btn-primary w-100 py-2"
                [disabled]="!form.valid"
        >Login</button>

        <!-- Reset password -->
        <button type="button" class="btn btn-link mt-4 mx-auto"
                (click)="resetPassword()"
        >Passwort vergessen?<span class="me-2"></span>Zur√ºcksetzen via email</button>


    </form>
</div>
