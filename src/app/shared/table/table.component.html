<p>table works!</p>

<form>
    <div class="mb-3 row">
        <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
        <div class="col-xs-3 col-sm-auto">
            <input
                    id="table-complete-search"
                    type="text"
                    class="form-control"
                    name="searchTerm"
                    [(ngModel)]="tableState().filter"
            />
        </div>
        @if (isLoading()) {
            <span class="col col-form-label">Loading...</span>
        }
    </div>

    <table class="table table-striped">
        <thead (click)="onSort($event)">
        <tr>
            @for(colDef of colDefs(); track $index) {
                <th scope="col"
                    data-field="{{colDef.field}}"
                    [ngClass]="{
                    'asc' : colDef.field === tableState().sortColumn && tableState().sortOrder === 'asc',
                    'desc' : colDef.field === tableState().sortColumn && tableState().sortOrder === 'desc',
                    }"
                >
                    {{ colDef.headerName }}
                </th>
            }
        </tr>
        </thead>
        <tbody>
            @for (row of rowDataFilteredSorted(); track row['id'] || $index) {
                <tr>
                    @for(colDef of colDefs(); track $index) {
                        <td>{{ row[colDef.field] || '' }}</td>
                    }
                </tr>
            } @empty {
                <tr>
                    <td colspan="4" style="text-align: center">No data found</td>
                </tr>
            }
        </tbody>
    </table>

</form>
