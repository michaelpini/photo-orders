
<nav class="navbar navbar-expand-sm " aria-label="Navigation bar">
    <div class="container-fluid mb-sm-3">
        <a class="navbar-brand" href="#">
            <img src="pinistudios_200.png" alt="Pini Studios" height="50">
        </a>
        <button class="navbar-toggler border border-0" type="button" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" (click)="collapsed.set(!collapsed())"></span>
        </button>

        <!-- Centered-->
        <div class="navbar-collapse" [class.collapse]="collapsed()">
            <ul class="navbar-nav ms-auto me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" role="button"
                        routerLink="/home" routerLinkActive="active"
                    >Home</a>
                </li>
                @if (store.activeUser()?.auth === 'admin') {
                    <li class="nav-item">
                        <a class="nav-link" role="button"
                           routerLink="/customers" routerLinkActive="active"
                        >Kunden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" role="button"
                           routerLink="/projects" routerLinkActive="active"
                        >Projekte</a>
                    </li>
                }
            </ul>

            <!-- Right -->
            <ul class="navbar-nav">
                @if (store.activeUser()) {
                    <li class="nav-item">
                        <a class="nav-link" role="button"
                           routerLink="/account" routerLinkActive="active"
                        >Konto</a>
                    </li>
                }
                @else {
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary"
                                (click)="onSignIn()"
                        >Login</button>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
