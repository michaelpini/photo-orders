<form class="form" #form=ngForm>

    <!--User name-->
    <div class="row mb-3 g-2">
        <div class="col">
            <label class="form-label" for="userName">Benutzername</label>
            <div class="input-group">
                @if (authUser()?.userName) {
                    <div class="input-group-text">
                        <svg class="icon "><use href="#person"></use></svg>
                    </div>
                } @else {
                    <button type=button class="input-group-text btn btn-primary px-5 py-0"
                            ngbTooltip="E-mail an Kunden senden zur Erstellung eines Kontos"
                            (click)="onSignUpUser(signUpBtn)"
                            #signUpBtn
                    ><svg class="icon"><use href="#personadd"></use></svg>
                    </button>
                }
                <input type="text"
                       class="form-control"
                       id="userName"
                       name="userName"
                       [value]="authUser()?.userName || ''"
                       disabled
                       placeholder="Kein Benutzerkonto vorhanden"
                >
            </div>
        </div>

        @if (!editOwnAccount() && authUser()) {
        <!-- Auth-->
            <div class="auth">
                <label for="auth" class="form-label">Auth *</label>
                <select class="form-select" id="auth" name="auth" [value]="authUser()?.authType" (change)="authChanged(auth.value)" #auth>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
            </div>
        }

    </div>

    <!-- First Name  |  Last Name-->
    <div class="row g-2 mb-3 align-items-center">
        <div class="col">
            <label class="form-label" for="firstName">Vorname *</label>
            <input type="text"
                   class="form-control"
                   [ngClass]="{'is-invalid': !firstName.valid && firstName.touched}"
                   id="firstName"
                   name="firstName"
                   ngModel
                   required
                   #firstName="ngModel"
            >
        </div>
        <div class="col">
            <label class="form-label" for="lastName">Nachname *</label>
            <input type="text"
                   class="form-control"
                   [ngClass]="{'is-invalid': !lastName.valid && lastName.touched}"
                   id="lastName"
                   name="lastName"
                   ngModel
                   required
                   #lastName="ngModel"
            >
        </div>
    </div>

    <!-- Email-->
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email *</label>
            <input type="email"
                   class="form-control"
                   [ngClass]="{'is-invalid': !email.valid && email.touched}"
                   id="email"
                   name="email"
                   ngModel
                   required
                   email
                   #email="ngModel"
            >
        </div>
    </div>

    <!-- Phone-->
    <div class="row mb-3">
        <div class="col-6 phone">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text"
                   class="form-control"
                   id="phone"
                   name="phone"
                   ngModel
            >
        </div>

        <div class="customerNumber">
            <label for="customerNumber" class="form-label">Kundennummer</label>
            <input type="text"
                   class="form-control"
                   id="customerNumber"
                   name="customerNumber"
                   ngModel
            >
        </div>
    </div>


    <!--Billing Address-->
    <div class="row mb-3 align-items-center">
        <div class="col-auto me-3">
            <label class="form-label">Rechnungsaddresse</label>
        </div>
        <div class="col">
            <input type="checkbox"
                   class="form-check-input me-2"
                   id="isCompany"
                   name="isCompany"
                   ngModel
                   #isCompany
            >
            <label for="isCompany" class="form-label">Firma?</label>
        </div>
    </div>

    <div class="row mb-2 align-items-center" [hidden]="!isCompany.checked">
        <div class="address-label">
            <label class="form-label" for="companyName">Firma</label>
        </div>
        <div class="col">
            <input type="text"
                   class="form-control"
                   id="companyName"
                   name="companyName"
                   ngModel
            >
        </div>
    </div>

    <div class="row mb-2 align-items-center">
        <div class="address-label">
            <label class="form-label" for="streetAndNumber">Strasse + Nr</label>
        </div>
        <div class="col">
            <input type="text"
                   class="form-control"
                   id="streetAndNumber"
                   name="streetAndNumber"
                   ngModel
            >
        </div>
    </div>

    <div class="row mb-3 gx-2 align-items-center">
        <div class="address-label">
            <label class="form-label me-1" for="plz">PLZ,</label>
            <label class="form-label" for="place">Ort</label>
        </div>
        <div class="plz">
            <input type="text"
                   class="form-control"
                   id="plz"
                   name="plz"
                   ngModel
            >
        </div>
        <div class="col" style="min-width: 8rem;">
            <input type="text"
                   class="form-control"
                   id="place"
                   name="place"
                   ngModel
            >
        </div>

        <div class="row col-auto gx-2 align-items-center country">
            <div class="col-auto country-label">
                <label for="country" class="form-label">Land</label>
            </div>
            <div class="col-auto">
                <select class="form-select"
                        id="country"
                        name="country"
                        ngModel
                >
                    <option value="CH">CH</option>
                    <option value="DE">DE</option>
                    <option value="FR">FR</option>
                    <option value="IT">IT</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="remarks">Bemerkungen</label>
            <textarea id="remarks"
                      class="form-control"
                      rows="3"
                      name="remarks"
                      ngModel
            ></textarea>
        </div>
    </div>

    <br>

    <!-- Button Ok / Cancel / Delete -->
    <div class="row">
        <div class="col d-flex justify-content-center">
            <button type="button"
                    class="btn btn-primary col"
                    (mouseenter)="markAllTouched()"
                    (click)="onSave(form)"
            >Speichern</button>
            @if (!editOwnAccount()) {
                <button type="button"
                        class="btn btn-outline-secondary col ms-3"
                        (click)="onCancel()"
                >Abbrechen</button>
            }
            @if (!editOwnAccount() && store.isAdmin()) {
                <button type="button"
                        class="btn btn-outline-danger col-auto ms-3"
                        (click)="onDelete()"
                >LÃ¶schen</button>
            }
        </div>
    </div>

</form>
